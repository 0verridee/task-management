apiVersion: apps/v1
kind: Deployment
metadata:
  name: nurassul-user-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nurassul-user-api
      tier: client
  template:
    metadata:
      labels:
        app: nurassul-user-api
        tier: client
    spec:
      containers:
        - name: nurassul-user-api
          image: nurassul/user-api
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-service:5432/user-db"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "postgres"
